<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWise APO Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PriceWise Automated Price Optimization Tool</h1>
        <form id="pricePredictionForm">
            <div class="form-group">
                <label for="ourPrice">Our Price:</label>
                <input type="number" id="ourPrice" name="ourPrice" required>
            </div>
            <div class="form-group">
                <label for="competitorPrice">Competitor's Price:</label>
                <input type="number" id="competitorPrice" name="competitorPrice" required>
            </div>
            <button type="submit">Predict Demand</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
