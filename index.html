<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWise APO Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content here -->
        <div class="logo">PRICEWISE</div>
        <div class="menu">
            <div class="menu-item">Workspaces</div>
            <div class="menu-item">Tools</div>
            <div class="menu-item active">Price Optimization</div>
            <div class="menu-item">Reports</div>
            <div class="menu-item">Settings</div>
            <div class="menu-item">Support</div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <!-- Header content like notifications -->
            <div class="notification">2 New Notifications</div>
        </div>
        <div class="content">
            <h2>Price Optimization</h2>
            <form id="pricePredictionForm" class="prediction-form">
                <div class="form-group">
                    <label for="ourPrice">Our Price:</label>
                    <input type="number" id="ourPrice" name="ourPrice" required>
                </div>
                <div class="form-group">
                    <label for="competitorPrice">Competitor's Price:</label>
                    <input type="number" id="competitorPrice" name="competitorPrice" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="predict-button">Predict Demand</button>
                </div>
            </form>
            <div id="predictionResult" class="prediction-result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
